	<div class="all">

		<!-- notes page-->

				<textarea name="" id="" class="notes-task-place noteC" placeholder="Type here..."></textarea>
				<div class="icons">
					<i class="ri-arrow-down-wide-line ex-btn none"></i>
				    <i class="ri-delete-bin-6-line delete-btn"></i>
					<button class="save-btn"><h4>save</h4></button>
				</div>
			</div>
			
			<i class="ri-add-circle-fill task-add add1"></i>
		</div>

		<!-- tasks page-->
	    <div class="notes-task-area none" id="tasks_all">
		<h3></h3>

		<div class="task">

			</div>
			<div class="icons">
				
				<i class="ri-delete-bin-6-line delete-btn"></i>
				<button class="save-btn"><h4>save</h4></button>

			</div>
		</div>
		
		<i class="ri-add-circle-fill task-add add2 none"></i>
	    </div>

		<!-- journal page-->
		<div class="notes-task-area none" id="journal_all">
			<h3></h3>
			<div class="journal">
				<h3 class="notes-preview journalT"></h3>
				<textarea name="" id="" class="notes-task-place journalC" placeholder="Type here..."></textarea>
				<div class="icons">
					<i class="ri-arrow-down-wide-line ex-btn none"></i>
					<i class="ri-delete-bin-6-line delete-btn"></i>
					<button class="save-btn"><h4>save</h4></button>
				</div>
		    </div>

			
			<i class="ri-add-circle-fill task-add add3 none"></i>
		</div>

		<!-- account page -->

			<div class="account-container">
				<div class="info">

		</div>
